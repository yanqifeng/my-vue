<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app" :class="aClass" title="msg">
        <div v-pre>{{ text }}</div>
        <div v-for="item in arr">{{ item }}</div>
        <div v-for="(value, key, index) in obj">{{ item }}</div>
    </div>

    <script src="../dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aClass: 'app',
                msg: 'Hello World',
                textVal: 'hhhh',
                arr: [1, 2, 3],
                obj: {
                    name: 111,
                    age: 222
                }
            },
            computed: {
                text() {
                    return this.textVal
                }
            }
        })
    </script>
</body>
</html>
