<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app" :class="aClass" title="msg">
        <span>{{ msg }}  aaa {{ msg }}</span>
        <div>text</div>
    </div>

    <script src="../dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aClass: 'app',
                msg: 'Hello World'
            }
        })
    </script>
</body>
</html>
